<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Program</title>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p id="message">Click the button below to change this text.</p>
  <button onclick="document.getElementById('message').innerText = 'Text changed!';">
    Click Me
  </button>
</body>
</html>
